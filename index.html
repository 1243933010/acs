<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/pulic.css">
    <link rel="stylesheet" href="./css/index.css">
    <title>系统登录界面</title>
</head>

<body>

    <section>
        系统登录窗口
        <div class="container">
            <div class="selG">
                <span>选择组织机构</span>
                <ul>
                    <li><a href="javasript:;">成都京东方光电科技有限公司</a></li>
                    <li><a href="javasript:;">成都京东方光电科技有限公司</a></li>
                    <li><a href="javasript:;">成都京东方光电科技有限公司</a></li>
                </ul>
            </div>
            <form action="">
                <div class="formG">

                        <label for="rganizationName">组织机构名称</label>
                        <input type="text" name="rganizationName" id="rganizationName">

                    <div class="inp-box">
