<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../css/pulic.css" />
    <link rel="stylesheet" href="../css/firPublic.css" />
    <link rel="stylesheet" href="../css/accessControlGroup.css" />
    <title>门禁权限组</title>
  </head>

  <body>
    <section>
      <p>智能门禁</p>
      <div class="container">
        <header><div></div></header>

        <div class="sec">
          <nav><ul></ul></nav>

          <div class="sec-container">
            <p>用户门禁权限组管理</p>
            <div class="op-face">

              <div class="content">

                <div class="left-content">

                  <div class="table-container">
                    <table border="1" cellspacing="0" relus="all">
                      <tr>
                        <th>权限组名称</th>
                        <th>权限组类型</th>
                      </tr>
                    </table>
                  </div>

                  <div class="input-box">
                      <div class="inp-top">
                          <button type="button" name="setAsGuestPermissionGroup" id="setAsGuestPermissionGroup">设置为访客权限组</button>
                          <button type="button" name="setToNormalUserPermissionGroup" id="setToNormalUserPermissionGroup">设置为普通用户权限组</button>
                      </div>
                      <div class="inp-bottom">
                          <button type="button" name="increasePermissionGroup" id="increasePermissionGroup">增加权限组</button>
                          <button type="button" name="deletePermissionGroup" id="deletePermissionGroup">删除权限组</button>
                      </div>
                  </div>

                </div>

                <div class="right-content">
                    <div class="top-content">
                        权限组权限内容列表
                    </div>
                    <div class="center-content">
                        <div class="tabs">
                            <span id="accessControl" class="active">用户门禁权限</span>
                            <span id="elevator">用户电梯权限</span>
                        </div>
                        <div class="tabs-content accessControl active">
                            <div class="table-container">
                                <table border="1" cellspacing="0" relus="all">
                                    <tbody>
                                        <tr>
                                            <th>通讯节点</th>
                                            <th>控制器名称</th>
                                            <th>控制器类型</th>
                                            <th>控制器版本</th>
                                            <th>门名称</th>
                                            <th>门禁计划组</th>
                                        </tr>
                                        <tr>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                        </tr>
                                    </tbody>
                                    
                                </table>
                            </div>
                            <table border="1" cellspacing="0" relus="all" class="fixed-bottom">
                                <tfoot>
                                    <tr>
                                        <td>共有数据</td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                        <div class="tabs-content elevator">
                            <table class="left" border="1" cellspacing="0" relus="all">
                              <tr>
                                <th>通讯节点</th>
                                <th>电梯名称</th>
                                <th>电梯计划组</th>
                              </tr>
                              <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                              </tr>
                            </table>
                            <table class="right" border="1" cellspacing="0" relus="all">
                              <tr>
                                <th>楼层地址</th>
                                <th>楼层名称</th>
                                <th>允许进入</th>
                              </tr>
                              <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                              </tr>
                            </table>
                        </div>
                    </div>
                    <div class="bottom-content">
                        <div class="select accessControl active">
                            <label for="chooseAccessControlPlanGroup">选择门禁计划组</label>
                            <select name="chooseAccessControlPlanGroup" id="chooseAccessControlPlanGroup">
                                <option value="aaa">aaa</option>
                                <option value="aaa">aaa</option>
                                <option value="aaa">aaa</option>
                                <option value="aaa">aaa</option>
                            </select>
                            <button type="submit" name="modify" id="modify">修改</button>
                        </div>
                        <div class="select elevator">
                          <label for="chooseAccessControlPlanGroup">选择电梯计划组</label>
                          <select name="chooseAccessControlPlanGroup" id="chooseAccessControlPlanGroup">
                              <option value="aaa">aaa</option>
                              <option value="aaa">aaa</option>
                              <option value="aaa">aaa</option>
                              <option value="aaa">aaa</option>
                          </select>
                          <button type="submit" name="modify" id="modify">修改</button>
                        </div>
                    </div>
                </div>

              </div>

              <div class="subBtn">
                <div class="select accessControl active">
                  <button type="button" name="exportAccessPermissions" id="exportAccessPermissions">
                    导出门禁权限
                  </button>
                  <button type="button" name="chooseTheDoor" id="chooseTheDoor">
                    选择门禁
                  </button>
                  <button type="button" name="deleteTheDoor" id="deleteTheDoor">
                    删除门禁
                  </button>
                  <button type="button" name="saveAccessControlGroup" id="saveAccessControlGroup">
                    保存门禁权限组
                  </button>
                </div>
                <div class="select elevator">
                  <button type="button" name="exportElevatorPermissions" id="exportElevatorPermissions">
                    导出电梯权限
                  </button>
                  <button type="button" name="chooseTheDoor" id="chooseElevator">
                    选择电梯
                  </button>
                  <button type="button" name="deleteTheDoor" id="deleteElevator">
                    删除电梯
                  </button>
                  <button type="button" name="saveElevatorControlGroup" id="saveElevatorControlGroup">
                    保存电梯权限组
                  </button>
                </div>
                  
              </div>

            </div>
          </div>
        </div>

        <footer></footer>
      </div>
    </section>

    <script src="../js/jquery.min.js"></script>
    <script src="../data/navList.js"></script>
    <script src="../js/public.js"></script>
    <script src="../data/accessControlGroupData.js"></script>
    <script src="../js/accessControlGroup.js"></script>
  </body>
</html>
