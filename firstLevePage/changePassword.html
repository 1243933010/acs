<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/pulic.css" />
    <link rel="stylesheet" href="../css/firPublic.css" />
    <link rel="stylesheet" href="../css/changePassword.css">
    <title>修改当前用户密码</title>
</head>

<body>
    <section>
        <p>智能门禁</p>
        <div class="container">
            <header>
                <div></div>
            </header>

            <div class="sec">
                <nav>
                    <ul>
                    </ul>
                </nav>

                <div class="sec-container">
                    <p>修改当前用户密码</p>
                    <form action="" class="op-face">
                        <div class="inp-box">
                            <label for="changeOperatorName">操作员编号</label>
                            <input type="text" name="changeOperatorName" id="changeOperatorName">
                            <br>
                            <label for="oldPassword">旧密码</label>
                            <input type="text" name="oldPassword" id="oldPassword">
                            <br>
                            <label for="newPassword">新密码</label>
                            <input type="text" name="newPassword" id="newPassword">
                            <br>
                            <label for="confirmNewPassword">确认新密码</label>
                            <input type="text" name="confirmNewPassword" id="confirmNewPassword">
                        </div>
                        <div class="subBtn">
                            <button type="submit">修改</button>
                        </div>
                    </form>
                </div>
            </div>

            <footer></footer>
        </div>
    </section>

    <script src="../js/jquery.min.js"></script>
    <script src="../data/navList.js"></script>
    <script src="../js/public.js"></script>
    <script src="../js/changePassword.js"></script>
</body>

</html>
