<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/pulic.css" />
    <link rel="stylesheet" href="../css/firPublic.css" />
    <link rel="stylesheet" href="../css/eventMonitoring.css">
    <title>Document</title>
</head>
<body>
    <section>
        <p>智能门禁</p>
        <div class="container">
          <header>
            <div></div>
          </header>
    
          <div class="sec">
            <nav>
              <ul>
              </ul>
            </nav>
    
            <div class="sec-container">
              <p>实时事件浏览</p>
              <div class="op-face">
                  <!-- content -->
                  <div class="eventMonitoring">
                      <!-- 6个页面的总div -->
                      <div class="eventMonitoring_tab">
                      <!-- 有效刷卡事件页面 -->
                      <div class="effectiveCreditCardIncident none">
                      <div class="effectiveCreditCardIncident_table">
                          <table border="1" cellspacing="0">

                           <!--  -->
              
                          </table>
                      </div>
                      <div class="commonData"><p>共有数据</p><span>50</span></div>
                    </div>
                    <!-- 无效刷卡事件 -->
                    <div class="invalidCreditCardIncident none">
                        <div class="invalidCreditCardIncident_table">
                            <table border="1" cellspacing="1">
                            
                            </table>
                        </div>
                        <div class="invalidCreditCardIncident_bottom">
                            <div class="invalidCreditCardIncident_bottom_number">
                                <p>共有数据</p><span>50</span>
                            </div>
                            <div class="invalidCreditCardIncident_bottom_input">
                                <input type="radio" name="broadcastAlarmSpeech" id="broadcastAlarmSpeech"><label for="broadcastAlarmSpeech">播放报警语音</label>
                                <input type="radio" name="noWarningVoice" id="noWarningVoice"><label for="noWarningVoice">禁止报警语音</label>
                                <input type="checkbox" checked="checked" name="includingUserName" id="includingUserName><label for="includingUserName">包括用户名</label>
                                <input type="checkbox" checked="checked" name="includingDoorNames" id="includingDoorNames"><label for="includingDoorNames">包括门名称</label>
                            </div>
                        </div>
                    </div>
                    <!-- 门状态改变 -->
                    <div class="doorStatusChange none">
                        <div class="doorStatusChange_table">
                            <table border="1" cellspacing="1">
                             
                            </table>
                        </div>
                        <div class="doorStatusChange_bottom">
                            <p>共有数据</p><span>50</span>
                        </div>
                    </div>
                    <!-- 报警事件 -->
                    <div class="alarmEvent none">
                        <div class="alarmEvent_table">
                            <table border="1" cellspacing="1">
                                                   
                            </table>
                        </div>
                        <div class="alarmEvent_bottom">
                            <div class="alarmEvent_bottom_number">
                                <p>共有数据</p><span>50</span>
                            </div>
                            <div class="alarmEvent_bottom_input">
                                <button name="filteringAlarmEvents" id="filteringAlarmEvents">过滤报警事件</button>
                                <input type="radio" name="broadcastAlarmSpeech" id="broadcastAlarmSpeech"><label for="broadcastAlarmSpeech">播放报警语音</label>
                                <input type="radio" checked=true name="noWarningVoice" id="noWarningVoice"><label for="noWarningVoice">禁止报警语音</label>
                                <input type="checkbox"checked=true name="includingDoorNames" id="includingDoorNames"><label for="includingDoorNames">包括点名称</label>
                            </div>
                        </div>
                    </div>
                    <!-- 实时进出人员 -->
                    <div class="realTimeEntryAndExitPersonnel none">
                        <div class="realTimeEntryAndExitPersonnel_content">
                            <ul>
                                <li>
                                    <div class="realTimeEntryAndExitPersonnel_content_img">
                                        <div class="text">
                                        <!-- <p>最后刷卡进出人员[1]</p> -->
                                    </div>
                                        <img src="" alt="">
                                    </div>
                                    <div contenteditable="true"></div>
                                    <div contenteditable="true"></div>
                                    <div contenteditable="true"></div>
                                    <div contenteditable="true"></div>
                                    <div contenteditable="true"></div>
                                </li>
                                <li>
                                    <div class="realTimeEntryAndExitPersonnel_content_img">
                                       <div class="text">
                                        <!-- <p>最后刷卡进出人员[2]</p> -->
                                    </div>
                                        <img src="" alt="">
                                    </div>
                                    <div contenteditable="true"></div>
                                    <div contenteditable="true"></div>
                                    <div contenteditable="true"></div>
                                    <div contenteditable="true"></div>
                                    <div contenteditable="true"></div>
                                </li>
                                <li>
                                    <div class="realTimeEntryAndExitPersonnel_content_img">
                                        <div class="text">
                                        <!-- <p>最后刷卡进出人员[3]</p> -->
                                    </div>
                                        <img src="" alt="">
                                    </div>
                                    <div contenteditable="true"></div>
                                    <div contenteditable="true"></div>
                                    <div contenteditable="true"></div>
                                    <div contenteditable="true"></div>
                                    <div contenteditable="true"></div>
                                </li>
                                <li>
                                    <div class="realTimeEntryAndExitPersonnel_content_img">
                                        <div class="text">
                                        <!-- <p>最后刷卡进出人员[4]</p> -->
                                    </div>
                                        <img src="" alt="">
                                    </div>
                                    <div contenteditable="true"></div>
                                    <div contenteditable="true"></div>
                                    <div contenteditable="true"></div>
                                    <div contenteditable="true"></div>
                                    <div contenteditable="true"></div>
                                </li>
                                <li>
                                    <div class="realTimeEntryAndExitPersonnel_content_img">
                                        <div class="text">
                                        <!-- <p>最后刷卡进出人员[5]</p> -->
                                    </div>
                                        <img src="" alt="">
                                    </div>
                                    <div contenteditable="true"></div>
                                    <div contenteditable="true"></div>
                                    <div contenteditable="true"></div>
                                    <div contenteditable="true"></div>
                                    <div contenteditable="true"></div>
                                </li>
                                <li>
                                    <div class="realTimeEntryAndExitPersonnel_content_img">
                                        <div class="text">
                                        <!-- <p>最后刷卡进出人员[6]</p> -->
                                    </div>
                                        <img src="" alt="">
                                    </div>
                                    <div contenteditable="true"></div>
                                    <div contenteditable="true"></div>
                                    <div contenteditable="true"></div>
                                    <div contenteditable="true"></div>
                                    <div contenteditable="true"></div>
                                </li>
                            </ul>
                        </div>
                    </div>
                     <!-- 最后一人 -->
                     <div class="theLastGuy">
                            <div class="theLastGuy_content">
                                <div class="theLastGuy_content_number">
                                    <label for="userNumber">用户编号</label>
                                    <input type="text" name="userNumber" id="userNumber"> <br />
                                    <label for="userName">用户姓名</label>
                                    <input type="text" name="userName" id="userName">  <br />
                                    <label for="areaCode">区号</label>
                                    <input type="text" name="areaCode" id="areaCode"> <br />
                                    <label for="cardNumber">卡号</label>
                                    <input type="text" name="cardNumber" id="cardNumber"> <br />
                                    <label for="department">部门</label>
                                    <input type="text" name="department" id="department"> <br />
                                    <label for="doorName">门名称</label>
                                    <input type="text" name="doorName" id="doorName"> <br />
                                    <label for="creditCardTime">刷卡时间</label>
                                    <input type="text" name="creditCardTime" id="creditCardTime"> <br />
                                </div>
                                <div class="theLastGuy_content_right">
                                <div class="theLastGuy_content_img">
                                    <img src="/images/eventMonitoring/list_1.png" alt="">                 
                                </div>
                                <div class="normal">
                                    <div></div>
                                    <h1>正常</h1>
                                </div>
                                <div class="abnormal">
                                    <div></div>
                                    <h1>异常</h1>
                                </div>  
                            </div>
                            </div>
                        </div>
                    </div>
                    <!-- 下方的事件切换栏板块 -->
                    <div class="eventSwitchingPanel">
                        <div class="eventSwitchingPanel_tab">
                            <ul>
                                <li>有效刷卡事件</li>
                                <li>无效刷卡事件</li>
                                <li>普通事件</li>
                                <li>报警事件</li>
                                <li>实时进出人员</li>
                                <li>最后一人</li>
                            </ul>
                        </div>
                        <div class="eventSwitchingPanel_content">
                            <div>
                            <label for="selectVoiceType">选择语音类型</label>
                            <select name="selectVoiceType" id="selectVoiceType" class="selectVoiceType">
                                
                            </select>
                        </div>
                        <div>
                            <label for="setVoiceSpeed">设置语音速度</label>
                            <input type="number"  value="50" name="setVoiceSpeed" id="setVoiceSpeed">
                        </div>
                        <div>
                            <label for="voiceSize">声音大小</label>
                            <input type="number" value="50" name="voiceSize" id="voiceSize">
                        </div>
                        <div>
                            <label for="eventDisplayMode">事件显示模式</label>
                            <select name="eventDisplayMode" id="eventDisplayMode" class="eventDisplayMode">
                              
                            </select>
                        </div>
                        <div class="subBtn">
                            <button name="" id="">刷新</button>
                        </div>
                        </div>
                    </div>
                  </div>
                  <!--  -->
                  </div>
                </div>
            </div>
        </div>
    </section>






    <script src="../js/jquery.min.js"></script>
    <script src="../data/navList.js"></script>
    <script src="../data/eventMonitoringList.js"></script>
    <script src="../js/public.js"></script>
    <script src="../js/eventMonitoring.js"></script>
</body>
</html>
