<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/pulic.css" />
    <link rel="stylesheet" href="../css/firPublic.css" />
    <link rel="stylesheet" href="../css/alarmParameters.css" />
    <title>Document</title>
</head>
<body>
        <section>
                <p>智能门禁</p>
                <div class="container">
                  <header><div></div></header>
                  <div class="sec">
                    <nav>
                      <ul>
                      </ul>
                    </nav>
          
                    <div class="sec-container">
                        <p>定义控制器</p> 
                        <div class="op-face">
                            <!-- content -->
                            <div class="alarmParameters">
                                <!-- 左部分 -->
                                <div class="alarmParameters_left">
                                    <table>
                                        <tr>
                                            <th>通讯节点</th>
                                            <th>控制器名称</th>
                                            <th>地址</th>
                                        </tr>
                                        <tr>
                                            <td>门禁控制主机</td>
                                            <td>1F南侧大厅</td>
                                            <td>1</td>
                                        </tr>
                                        <tr>
                                            <td>门禁控制主机</td>
                                            <td>1F南侧大厅</td>
                                            <td>1</td>
                                        </tr>
                                        <tr>
                                            <td>门禁控制主机</td>
                                            <td>1F南侧大厅</td>
                                            <td>1</td>
                                        </tr>
                                        <tr>
                                            <td>门禁控制主机</td>
                                            <td>1F南侧大厅</td>
                                            <td>1</td>
                                        </tr>
                                    </table>
                                </div>
                                <!-- 右部分 -->
                                <div class="alarmParameters_right">
                                    <ul>
                                        <li>布撤防设置</li>
                                        <li>状态许可证设置</li>
                                    </ul>
                                    <!-- box -->
                                    <div class="alarmParameters_right_box">
                                        <div class="alarmParameters_right_box_one">
                                            <p>允许的布防类型</p>
                                            <form action="">
                                                <label for="">快速布防</label>
                                                <select name="" id="">
                                                    <option value="">无效</option>
                                                    <option value="">有效</option>
                                                </select>
                                            </form>
                                        </div>
                                        <div class="alarmParameters_right_box_two">
                                            <p>允许的撤防类型</p>
                                            <form action="">
                                                <label for="">有效卡开门</label>
                                                <select name="" id="">
                                                    <option value="">无效</option>
                                                    <option value="">有效</option>
                                                </select>
                                            </form>
                                        </div>
                                        <div class="alarmParameters_right_box_three">
                                                <p>报警参数设置</p>
                                                <form action="">
                                                    <div>
                                                        <label for="">布防延迟时间</label>
                                                        <input type="number" value="0">秒
                                                    </div>
                                                    <div>
                                                        <label for="">报警持续时间</label>
                                                        <input type="number" value="0">秒
                                                    </div>
                                                    <div>
                                                        <label for="">布撤防控制点</label>
                                                        <select name="" id="">
                                                            <option value="">【1-1】号门门磁</option>
                                                            <option value="">【1-1】号门门磁</option>
                                                            <option value="">【1-1】号门门磁</option>
                                                        </select>
                                                    </div>
                                                    <div>
                                                        <label for="">布撤防指示点</label>
                                                        <select name="" id="">
                                                            <option value="">【1-1】号门门磁</option>
                                                            <option value="">【1-1】号门门磁</option>
                                                            <option value="">【1-1】号门门磁</option>
                                                        </select>
                                                    </div>
                                                    <div>
                                                        <label for="">报警输出点</label>
                                                        <select name="" id="">
                                                            <option value="">【1-1】号门门磁</option>
                                                            <option value="">【1-1】号门门磁</option>
                                                            <option value="">【1-1】号门门磁</option>
                                                        </select>
                                                    </div>
                                                    <div>
                                                            <label for="">报警类型模式</label>
                                                            <select name="" id="">
                                                                <option value="">【1-1】号门门磁</option>
                                                                <option value="">【1-1】号门门磁</option>
                                                                <option value="">【1-1】号门门磁</option>
                                                            </select>
                                                        </div>
                                                </form>
                                            </div>
                                    </div>
                                    <!-- pox -->
                                    <div class="alarmParameters_right_pox">
                                        <div class="alarmParameters_right_pox_one">
                                            <p>报警状态标志</p>
                                            <form action="">
                                                <div>
                                                    <label for="">报警模块</label>
                                                    <select name="" id="">
                                                        <option value="">无效</option>
                                                        <option value="">有效</option>
                                                    </select>
                                                </div>
                                                 <div>
                                                    <label for="">布撤防输入点</label>
                                                    <select name="" id="">
                                                        <option value="">无效</option>
                                                        <option value="">有效</option>
                                                    </select>
                                                </div>
                                                <div>
                                                    <label for="">布撤防输出点</label>
                                                    <select name="" id="">
                                                        <option value="">无效</option>
                                                        <option value="">有效</option>
                                                    </select>
                                                </div>
                                                <div>
                                                    <label for="">旁路防区</label>
                                                    <select name="" id="">
                                                        <option value="">无效</option>
                                                        <option value="">有效</option>
                                                    </select>
                                                </div>
                                                <div>
                                                    <label for="">布防时红灯闪</label>
                                                    <select name="" id="">
                                                        <option value="">无效</option>
                                                        <option value="">有效</option>
                                                    </select>
                                                </div>
                                                <div>
                                                    <label for="">布防延迟时绿灯闪</label>
                                                    <select name="" id="">
                                                        <option value="">无效</option>
                                                        <option value="">有效</option>
                                                    </select>
                                                </div>
                                                <div>
                                                    <label for="">非法卡报警</label>
                                                    <select name="" id="">
                                                        <option value="">无效</option>
                                                        <option value="">有效</option>
                                                    </select>
                                                </div>
                                            </form>
                                        </div>
                                        <div class="alarmParameters_right_pox_two">
                                            <p>紧急报警许可</p>
                                            <form action="">
                                                <div>
                                                    <label for="">火灾报警</label>
                                                   <select name="" id="">
                                                        <option value="">无效</option>
                                                        <option value="">有效</option>
                                                    </select>
                                                </div>
                                                <div>
                                                    <label for="">盗窃报警</label>
                                                   <select name="" id="">
                                                        <option value="">无效</option>
                                                        <option value="">有效</option>
                                                    </select>
                                                </div>
                                                <div>
                                                    <label for="">医疗求助</label>
                                                   <select name="" id="">
                                                        <option value="">无效</option>
                                                        <option value="">有效</option>
                                                    </select>
                                                </div>
                                                <div>
                                                    <label for="">用户报警</label>
                                                   <select name="" id="">
                                                        <option value="">无效</option>
                                                        <option value="">有效</option>
                                                    </select>
                                                </div>
                                                <div>
                                                    <label for="">挟持报警</label>
                                                   <select name="" id="">
                                                        <option value="">无效</option>
                                                        <option value="">有效</option>
                                                    </select>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                <!-- 下部分 -->
                                <div class="alarmParameters_bottom">
                                    <div class="btn">
                                        <button name="" id="">查询控制器</button>
                                    </div>
                                    <div class="suBtn">
                                        <button name="" id="">设置(S)</button>
                                        <button name="" id="">退出(c)</button>
                                    </div>
                                </div>
                            </div>
                            <!--  -->
                        </div>
                    </div>
                </div>
            </div>
        </section>


        <script src="../js/jquery.min.js"></script>
        <script src="../data/navList.js"></script>
        <script src="../data/alarmParametersList.js"></script>
        <script src="../js/public.js"></script>
        <script src="../js/alarmParameters.js"></script>
</body>
</html>
